



<ul class="tree">
  <li>
    <span>

    <p *ngIf="!editing; else nameEditor" class="fa fa-folder-open" (click)="startEditing()">{{org.name}}</p>
    <ng-template #nameEditor>
      <input [(ngModel)]="newName" (keyup.enter)="save()" (blur)="save()" />
    </ng-template>

  </span>
    <button class="button" (click)="add()">+</button>
    <ul>
      <li *ngFor="let subOrg of org.nodes" app-node [org]="subOrg"></li>


    </ul>

  </li>
</ul>
